
name: Deploy Blazor WASM to GitHub Pages (branch gh-pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write    # per scrivere su gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: BlazorApp1.csproj
      PUBLISH_DIR: release/wwwroot
      REPO_SUBDIR: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Publish Blazor (Release)
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o release --nologo

      - name: Add 404 fallback
        run: cp "${{ env.PUBLISH_DIR }}/index.html" "${{ env.PUBLISH_DIR }}/404.html"

      - name: Fix base href for /web/
        shell: bash
        run: |
          index="${{ env.PUBLISH_DIR }}/index.html"
          sed -i 's|<base href="/"|<base href="/'${{ env.REPO_SUBDIR }}'/"|g' "$index"
          sed -i 's|<base href="./"|<base href="/'${{ env.REPO_SUBDIR }}'/"|g' "$index"

      - name: Create .nojekyll in payload
        run: bash -lc 'touch "${{ env.PUBLISH_DIR }}/.nojekyll"'

      - name: List payload (diagnostics)
        run: |
          echo "Top-level of ${{ env.PUBLISH_DIR }}:"
          ls -la "${{ env.PUBLISH_DIR }}"
          echo ""
          echo "Listing ${{ env.PUBLISH_DIR }}/_framework (if exists):"
          ls -la "${{ env.PUBLISH_DIR }}/_framework" || true
          echo ""
          echo "First 30 lines of index.html:"
          head -n 30 "${{ env.PUBLISH_DIR }}/index.html" || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PUBLISH_DIR }}
          enable_jekyll: false
