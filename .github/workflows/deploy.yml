name: Deploy Blazor WASM to GitHub Pages (branch gh-pages)

on:
  push:
    branches: [ "main" ]     # <— il branch su cui fai push da Visual Studio
  workflow_dispatch:          # facoltativo: per lanciare manualmente dall’UI

permissions:
  contents: write             # richiesto da peaceiris per push su gh-pages

# Evita run accodati: se pushi più volte, mantiene solo l'ultimo
concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: BlazorApp1.csproj          # <— aggiorna se il .csproj ha un nome/percorso diverso
      OUT_DIR:      build/publish
      PUBLISH_DIR:  build/publish/wwwroot
      REPO_SUBDIR:  web                        # <— sottocartella del sito su Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          # Se stai usando una preview:
          # dotnet-quality: 'preview'

      # (Opzionale ma consigliato) cache NuGet per velocizzare repeat build
      - name: NuGet cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish (Release)
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o "${{ env.OUT_DIR }}" --nologo

      # ? Fissa il <base href> su /web/ nell'index e poi crea 404 già corretto
      - name: Fix <base href> for /${{ env.REPO_SUBDIR }}/ and create 404.html
        shell: bash
        run: |
          idx="${{ env.PUBLISH_DIR }}/index.html"
          # sostituisce sia <base href="/"> sia <base href="./">
          sed -i 's|<base href="/">|<base href="/'${{ env.REPO_SUBDIR }}'/">|g' "$idx"
          sed -i 's|<base href="./">|<base href="/'${{ env.REPO_SUBDIR }}'/">|g' "$idx"
          # crea 404.html dopo il fix, così ha la base corretta
          cp "$idx" "${{ env.PUBLISH_DIR }}/404.html"

      - name: Create .nojekyll
        run: touch "${{ env.PUBLISH_DIR }}/.nojekyll"

      # (Diagnostica utile se qualcosa non torna)
      - name: List payload
        shell: bash
        run: |
          echo "wwwroot content:" && ls -la "${{ env.PUBLISH_DIR }}"
          echo "Base tag in index.html:" && grep -o '<base href="[^"]*"' "${{ env.PUBLISH_DIR }}/index.html" || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PUBLISH_DIR }}
          enable_jekyll: false
          keep_files: false
          commit_message: "Deploy: ${{ github.sha }}"