# modifica per trigger quinta volta  
name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PROJECT_PATH: video-uploader/BlazorApp1/BlazorApp1.csproj
  PUBLISH_DIR: ${{ github.workspace }}/publish/wwwroot
  BASE_HREF: /web/video-uploader/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'   # Se in VS hai impostato .NET 10, puoi usare '10.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish $PROJECT_PATH -c Release -o publish

      # Riscrive <base href> nell'index.html a /web/video-uploader/
      - name: Rewrite base href
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: ${{ env.PUBLISH_DIR }}/index.html
          base_href: ${{ env.BASE_HREF }}

      # Aggiunge fallback SPA e disabilita Jekyll
      - name: Add 404.html and .nojekyll
        run: |
          cp $PUBLISH_DIR/index.html $PUBLISH_DIR/404.html
          touch $PUBLISH_DIR/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

